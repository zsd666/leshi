<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	
    <link rel="stylesheet" href="../css/style.css">
	<script src="../js/cookie.js"></script>
	<script src="../css/style.css"></script>
    <script src="../js/form.js"></script>
	<script src="../js/ajax.js"></script>
</head>
<body>
    <div class="form" style="position:relative">
		
		<!--注册表单-->
        <div class="form_register" style="position:absolute">  
            <form class="form3">
                <h1>乐视账户注册</h1>
                <div class="form_item">
                    <label for="username">用户名：</label>
                    <input type="text" class="unames" name="usernames" id="username" placeholder="请输入用户名" required >
                </div>
                <div class="form_item">
                    <label for="password">密码：</label>
                    <input type="password" class="pwds" name="passwords" id="password" placeholder="请输入密码名" required>
                </div>
                <div class="form_item">
                    <label for="email">电子邮箱：</label>
                    <input type="email" name="email" id="email" placeholder="请输入电子邮件" required>
                </div>
                <div class="form_item">
                    <label for="tel">电话：</label>
                    <input type="tel" name="tel" id="tel" placeholder="请输入手机号码" required>
                </div>
                <div class="form_item">
                    <input type="submit" value="注册">
                </div>
            </form>
            <div class="info">已有账号？点击<span class="switch login_Btn">登录</span></div>
        </div>
		
		<!--登录表单-->
        <div class="form_login" style="height:0;">
			
			<form class="form2">
				<h1>乐视账户登录</h1>
				<div class="form_item">
					<label for="username">用户名：</label>
					<input type="text" class="username" name="username" id="username" placeholder="请输入用户名" required>
				</div>
				<div class="form_item">
					<label for="password">密码：</label>
					<input type="password" class="password" name="password" id="password" placeholder="请输入密码名" required>
				</div>
				<div class="form_item">
					<input type="submit" value="登录">
				</div>
			</form>
			<div class="info">没有账号？点击<span class="switch register_Btn">注册账号</span></div>
			
         </div>
        
    </div>
</body>
</html>
 <script>
    // 0. 获取元素
    var nameInp = document.querySelector('.username')
	var passInp = document.querySelector('.password')
	var nameOnp = document.querySelector('.unames')
    var passOnp = document.querySelector('.pwds')
    var errorInfo = document.querySelector('span')

    // 1. 绑定事件
	var form = document.querySelector('.form2')
	var form1 = document.querySelector('.form3')
	// console.log(nameInp,passInp,form)
	form1.onsubmit=function(e){
		e=e||window.event
		e.preventDefault()

		var unames=nameOnp.value
		var upwds=passOnp.value

		console.log(unames,upwds)
		getSend('/zhuce',function(res){
			console.log(res)
		},`usernames=${unames}&passwords=${upwds}`)
	}






    // 1-1. 绑定表单提交事件{
	form.onsubmit=function(e){
		e=e||window.event
		e.preventDefault()

		var uname=nameInp.value
		var upass=passInp.value
		console.log(uname,upass)
		if(!uname||!upass){
			alert("请完整填写表单")
			return
		}
		postSend('/login',function(res){
			var result=JSON.parse(res)
			console.log(result)
			if (result.code==0) {
				errorInfo.style.display="block"
			}else{
				setCookie('login',1,30)
				window.location.href='index.html'
			}
			
		},`username=${uname}&password=${upass}`)
	}
  </script>
